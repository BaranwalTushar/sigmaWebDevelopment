<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="readAll()">

    <div class="container">
        <form class="create">
          <input type="text" class="name" placeholder="Name"/>
          <input type="email" class="email"placeholder="email"/>
          <button type="button" onclick="add()">Create</button>

        </form>

        <form class="update">
            <input type="text" hidden class="id">
            <input type="text" class="uname" placeholder="Name"/>
            <input type="email" class="uemail" placeholder="email"/>
            <button type="button" onclick="update()">update</button>

        </form>

        <div class="add_button">
            <button onclick="create()">Add User</button>
        </div>
        <table>
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </thead>
            <tbody class="table_data">

            </tbody>
        </table>
      
    </div>
    <script src="index.js"></script>
    
</body>
</html>
