<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Grid Exercise
    </title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .logo {
            height: 34px;
            width: 120px;
           
            display: flex;
        }

        nav {
            background-color: aqua;
            height: 90px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            align-content: center;
            font-family: 'Segoe UI';

        }

        .right ul {
            display: flex;
            gap: 30px;
            
        }

        .right ul li {
            list-style: none;
            
            font-weight: 300;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: black;
        }
        .logo img{
            height: 40px;
            width: 144px;
        }
        .right ul li span{
            padding: 0 5px;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
            <div class="right">
                <ul>
                    <li><span>Product</span> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></li>
                    <li><span>pricing</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></li>
                    <li><span>resources</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></li>
                    <li><span>About us</span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M18 9.00005C18 9.00005 13.5811 15 12 15C10.4188 15 6 9 6 9" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        
    </main>


</body>

</html>
