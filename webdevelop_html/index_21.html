<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .h1{
            color: black;
        }
        .yellow{
            color: yellow;

        }
        .Cred{
            color: red;
        }
        .Blue{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <!-- style > id> attribute selector is more specifity -->
        <h1 style="color: brown;" class="yellow Cred Blue" >
            Css specificity
        </h1>
    </div>
    
</body>
</html>
